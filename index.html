<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Five</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
   integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
   crossorigin=""/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="public/styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>

		<div class="wrapper">
			<h1 class="animated bounceInDown">Nom. Nom.</h1>
			<form action="" id="form" class="clearfix">
				<div class="formTop" class="clearfix">
					<div class="locator_container">
						<button type="button" class="locator">Find My Location</button>
					</div>
					<span>- OR -</span>
					<div class="cityInput_container" class="clearfix">
						<label for="cityInput"></label>
						<input id="cityInput" placeholder="Type my city">
						<button type="button" id="citySubmit">Find</button>
						<div class="selectStyled citySelect">
			      			<select id="items"></select>
			      		</div>
		      		</div>
				</div>
				<div class="formBottom" class="clearfix">
					<div class="cuisineInput_container" class="clearfix">
						<label for="cusineInput"></label>
						<!-- <input id="cusineInput" placeholder="I feel like eating..."> -->
						<div class="selectStyled foodSelect">
							<select class="food" id="cuisine">
								<option selected="selected">Pick a Cuisine</option>
							</select>
						</div>
			      		<ul class="cityChoices"></ul>
		      		</div>

					<input type="submit" id="formSubmit" value="Feed me!">
				</div>
			</form>
		</div>
	</header>
	<main class="app">

		<div class="wrapper clearfix">
			<div class="resultsContainer clearfix">
				<script id="postTemplate" type="x-handlebars-template">
					<div id="restaurantContainer clearfix">
						<h2>{{name}}</h2>
						<img src="{{image}}" alt="">
						<ul>
							<li><span class="bold">Rating: &nbsp; </span>{{rating}}</li>
							<li><span class="bold">Price: &nbsp; </span>{{price}}</li>
							<li><span class="bold">Review: &nbsp; </span>{{review}}</li>
						</ul>
					</div>
				</script>
			</div>
			<div id="mapContainer">
				
			</div>
		</div>
	</main>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
	   integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
	   crossorigin=""></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
